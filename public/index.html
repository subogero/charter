<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Charter</title>
<style>
  * { font-family: monospace }
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding:0;
    overflow:hidden;
  }
  input, textarea { outline:none; border:0px }
  textarea { border-bottom: 1px solid #bbb }
  .width_table { display:table; width:100%; position:relative }
  .width_cell { display:table-cell; vertical-align: top; padding-top: 2px }
  .width_rest { display:table-cell; width:99% }
  .hits {
    visibility: visible;
    color: gray;
    background-color: white;
    position: absolute; z-index: 2; top: 100%; left: 50px
  }
  .loaded { background-color: #cef }
  .connected { background-color: #afd }
  .failed { background-color: #fcd }
</style>
</head>

<body>
<div class="width_table">
<div id="hits" class="hits"></div>
<label for="path" class="width_cell" style="width:1px">/home/</label>
<input type="text" id="path" autofocus="true"
    class="width_rest"
    placeholder="Server path to CSV file. Tab to expand, Enter to load"
></input>
</div>

<div class="width_table">
<div id="dbhits" class="hits"></div>
<label for="schema" class="width_cell" style="width:1px">schema&nbsp;</label>
<input id="schema" type="text"
    class="width_rest"
    placeholder="ENV/schema. Tab to expand, Enter to connect"
></input>
</div>

<div class="width_table">
<label for="select" class="width_cell" style="width:1px">select&nbsp;</label>
<textarea id="select"
    class="width_rest"
    placeholder="Select query. Enter to execute"
></textarea>
</div>

<pre id="err" class="failed"></pre>

<div>
<canvas id="chart"></canvas>
</div>

<script src="moment.min.js"></script>
<script src="Chart.min.js"></script>
<script src="hammer.min.js"></script>
<script src="chartjs-plugin-zoom.js"></script>
<script src="charter.js"></script>
</body>

</html>

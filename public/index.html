<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Charter</title>
<style>
  * { font-family: monospace }
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding:0;
    overflow:hidden;
  }
  input { outline: none; border: 0px }
  .tooltip { position: relative }
  .tooltip .tooltiptxt {
    visibility: hidden;
    font-family: sans-serif;
    font-size: x-small;
    background-color: black;
    color: white;
    opacity: 0.6;
    padding: 3px;
    border-radius: 4px;
    position: absolute; z-index: 1; top: 100%; left: 50px
  }
  .hits {
    visibility: visible;
    color: gray;
    background-color: white;
    position: absolute; z-index: 2; top: 100%; left: 50px
  }
  .tooltip:hover .tooltiptxt { visibility: visible; }
</style>
</head>

<body>
<div class="tooltip" style="display:table; width:100%">
<span class="tooltiptxt">Tab to expand, Enter to load. Click legend to select</span>
<div id="hits" class="hits"></div>
<label for="path" style="display:table-cell; width:1px">/home/</label>
<input type="text" id="path" autofocus="true"
    style="display:table-cell; width:99%"
    placeholder="Enter server path to file containing CSV data"
></input>
</div>

<div>
<canvas id="chart"></canvas>
<script src="moment.min.js"></script>
<script src="Chart.min.js"></script>
<script src="hammer.min.js"></script>
<script src="chartjs-plugin-zoom.js"></script>
<script src="charter.js"></script>
</div>
</body>

</html>
